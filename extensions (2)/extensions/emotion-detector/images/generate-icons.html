<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Icon Generation</h1>
  <p>Use this to generate icons for the extension if needed.</p>
  
  <script>
    // Generate simple emoji-based icons
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#667eea';
      ctx.fillRect(0, 0, size, size);
      
      // Emoji
      ctx.font = `${size * 0.7}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ˜Š', size / 2, size / 2);
      
      return canvas.toDataURL('image/png');
    }
    
    // Generate icons
    console.log('16px:', generateIcon(16));
    console.log('48px:', generateIcon(48));
    console.log('128px:', generateIcon(128));
  </script>
</body>
</html>
